<!DOCTYPE html>
<html lang="en">
<head>                                                 
    <meta charset="UTF-8">
    <h1>Animal Gallery</h1>                                                 <!--this is the title of the page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--this is the style for the page -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
        }
        
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        th, td {
            border: 2px solid #3498db;
            padding: 15px;
            text-align: center;
        }
        
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #e74c3c;
        }
        
        .animal-name {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>                                  
    <h2>Cute Animals</h2>                               <!-- Table with 2 columns: Animal and Color, 3 rows -->
    <table>
        <tr>
            <th>Animal</th>
            <th>Color</th>
        </tr>
        <tr>
            <td class="animal-name">Dog</td>
            <td>Brown</td>
        </tr>
        <tr>
            <td class="animal-name">Cat</td>
            <td>Orange</td>
        </tr>
        <tr>
            <td class="animal-name">Wolf</td>
            <td>White</td>
        </tr>
    </table>                                            <!-- One image using img src -->
    <div style="text-align: center; margin-top: 30px;">
        <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" alt="Cute Animal">
        <p><em>A adorable animal image</em></p>
    </div>
</body>
</html>
